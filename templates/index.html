<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="/static/styles/style.css" media="none" onload="if(media!='all')media='all'">
</head>
<body>

    <!-- First div: Header with Pie Chart -->
    <div id="header">
        <div id="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <!-- Second div: Tab Buttons (toolbar) -->
    <div id="toolbar">
        <div class="tab active-tab" id="pos-butt" onclick="changeTab('pos')">Positive</div>
        <div class="tab" id="neg-butt" onclick="changeTab('neg')">Negative</div>
        <div class="tab" id="neu-butt" onclick="changeTab('neu')">Neutral</div>
    </div>

    <!-- Third div: Tweets Section (Scrollable) -->
    <div id="scroller">
        <div id="pos" class="tweet-container">
        </div>

        <div id="neg" class="tweet-container" style="display: none;">
        </div>

        <div id="neu" class="tweet-container" style="display: none;">
        </div>
    </div>

    <script src="/static/scripts/script.js"></script>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
